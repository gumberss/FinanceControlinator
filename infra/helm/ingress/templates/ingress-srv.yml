apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - http:
        paths:
          - path: /api/expenses/?(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.expenseServiceName }}
                port:
                  number: 80