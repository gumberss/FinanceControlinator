trigger:
- master

pool: default

steps:

- task: HelmDeploy@0
  inputs:
    command: 'package'
    chartPath: 'infra/helm/expenses'
    
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'